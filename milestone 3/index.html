<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>

  <!-- Form Section -->
  <form id="res-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Your Name" required>

      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="Enter Your Email" required>

      <label for="Phone">Phone:</label>
      <input type="tel" id="Phone" placeholder="Enter Your Phone" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="edu">Education:</label>
      <textarea id="edu" placeholder="Enter Your Education" rows="3" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="exp">Experience:</label>
      <textarea id="exp" placeholder="Enter Your Experience" rows="3" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="ski">Skills:</label>
      <textarea id="ski" placeholder="Enter Your Skills" rows="3" required></textarea>
    </fieldset>

    <button type="submit">Get Resume</button>
  </form>

  <!-- Resume Display Section -->
  <div id="res-disp"></div>

  <!-- Link to TypeScript file -->
  <script src="script.js"></script>
</body>
</html>
